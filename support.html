<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Support Unstoppable Dogs & Unstoppable Ranch." />
  <meta name="keywords" content="Support, Donate, Volunteer, Amazon Wishlist, Chewy Wishlist" />
  <meta name="author" content="Unstoppable Ranch" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Social Sharing Meta -->
  <meta property="og:title" content="Support | Unstoppable Ranch" />
  <meta property="og:description" content="Ways you can help our special needs pups." />
  <meta property="og:image" content="images/hero-support.jpg" />
  <meta property="og:url" content="https://yourdomain.com/support.html" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/styles.css" />

  <title>Support | Unstoppable Ranch</title>
</head>
<body>
  <!-- Dynamic Header -->
  <div id="header"></div>

  <section class="hero" style="background-image: url('images/hero-support.jpg');">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Support Us</h1>
      <p>Every bit of help makes a difference.</p>
    </div>
  </section>

  <section class="container">
    <h2>Volunteer</h2>
    <form id="volunteerForm" class="volunteer-form">
      <label for="vName">Name:</label>
      <input type="text" id="vName" name="vName" required />

      <label for="vPhone">Phone Number:</label>
      <input type="tel" id="vPhone" name="vPhone" required />

      <label for="vLocation">City/State of Residence:</label>
      <input type="text" id="vLocation" name="vLocation" required />

      <label for="vAvailability">Availability (Days/Times):</label>
      <input type="text" id="vAvailability" name="vAvailability" required />

      <label for="vExperience">Any Relevant Experience:</label>
      <textarea id="vExperience" name="vExperience" rows="4"></textarea>

      <button type="submit" class="button">Submit</button>
    </form>
  </section>

  <section class="container">
    <h2>Donation Links</h2>
    <ul>
      <li><a href="https://www.amazon.com/hz/wishlist/ls/29TQMDFEQ67BF/ref=nav_wishlist_lists_2?fbclid=PAZXh0bgNhZW0CMTEAAaa1Vj4XRxdmCLjebKGlZ4g2UhFedeejEFJTruuP82t3KVRJa7BtQayalAE_aem_7FostB6CE84HmXCVyk1vxg" target="_blank">Amazon Wishlist</a></li>
      <li><a href="https://www.chewy.com/g/dream-fetchers_b121395249?fbclid=PAZXh0bgNhZW0CMTEAAaYw1jmN0S_WpeYuiPS4vdVLbKkWqeicz5hy8JVMr82B8BHyhVxIhOqbeZ0_aem_Y0haZZb9TW2DzR5rzJRF7A" target="_blank">Chewy Wishlist</a></li>
      <li><a href="https://www.gofundme.com/f/tiny-frenchie-needs-life-saving-surgery?utm_campaign=fp_sharesheet_ai&utm_content=amp8_t4&utm_medium=customer&utm_source=copy_link" target="_blank">GoFundMe</a></li>
      <li><a href="https://cuddly.com/donate/4914455/the-unstoppable-dogs" target="_blank">CUDDLY Campaign</a></li>
      <li><a href="https://www.paypal.com/donate/?hosted_button_id=F46DZZ5KCQD72" target="_blank">PayPal</a></li>
    </ul>

    <h2>Book Link</h2>
    <p>
      Check out our book on 
      <a href="https://www.amazon.com/dp/0578270684/ref=cm_sw_r_api_i_XQD7YYGCTV907RYKXEFE_0" target="_blank">Amazon</a>.
    </p>
  </section>

  <footer>
    <div id="footer"></div>
    </footer>
  <script src="js/main.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
